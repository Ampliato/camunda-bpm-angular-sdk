<h3>{{configuration.properties['formTitle']}}}</h3>
<div ng-repeat="variable in genericVariables" class="row form-group">
	<div class="col-md-6">
		<div class="input-group">
			<div class="input-group-addon">
				<span style="cursor: pointer" class="glyphicon glyphicon-minus-sign" ng-click="removeVariable($index)"></span>
			</div>
			<input type="text" ng-model="variable.name" class="form-control" placeholder="Variable name">
			<div class="input-group-addon">
				<select
					ng-model="variable.type"
					ng-options="type as type for (type, input) in configuration.typeInputs">
				</select>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<cam-generic-form-input html-source="{{getTypeInput(variable.type)}}"></cam-generic-form-input>
	</div>
</div>
<button
	type="button"
	class="btn btn-default"
	ng-click="addVariable()"
	ng-bind="configuration.properties['addVariableLabel']">
</button>
<button
	type="button"
	class="btn btn-default"
	ng-click="submitGenericForm()"
	ng-bind="configuration.properties['submitFormLabel']">
</button>
